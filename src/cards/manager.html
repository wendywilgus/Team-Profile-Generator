
<div class="cards" style="width: 18rem;">
    <div class="card-header">
        <h3 class="card-title">{{ name }}</h3>
        <h4 class="card-title bg-primary"><span class="material-icons"></span>{{ title }}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><span class="material-icons">fingerprint</span>ID: {{ id }}</li>
            <li class="list-group-item text-dark"><span class="material-icons">email</span>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><span class="material-icons">business</span>Office Number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
