
<div class="cards border-dark mb-3" style="width: 18rem;">
    <div class="card-header">
        <h3 class="card-title">{{ name }}</h3>
        <h4 class="card-title"><i class="fa-solid fa-graduation-cap"></i> Intern</h4>

    </div>
    <div class="card-body">
        <ul  class='list-group'>
            <li class="list-group-item" id="borderBot">ID: {{ id }}</li>
            <li class="list-group-item" id="borderBot">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
